ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "anateldb"
  site-url: "https://ronaldokun.github.io/anateldb/"
  description: "This repository hold automation scripts to fetch useful data from the ANATEL Database Systems and Redmine Instance Fiscaliza."
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: master
  repo-url: "https://github.com/ronaldokun/anateldb"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/ronaldokun/anateldb"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
